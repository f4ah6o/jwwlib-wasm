<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWW File Gallery - jwwlib-wasm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .file-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .canvas-container {
            width: 100%;
            height: 250px;
            background: #fafafa;
            position: relative;
        }
        .file-card canvas {
            width: 100%;
            height: 100%;
        }
        .file-info {
            padding: 15px;
        }
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .file-stats {
            font-size: 14px;
            color: #666;
        }
        .upload-area {
            text-align: center;
            margin: 30px 0;
        }
        .upload-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-button:hover {
            background: #45a049;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            color: #f44336;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>JWW File Gallery</h1>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept=".jww" multiple style="display: none;">
        <button class="upload-button" onclick="document.getElementById('fileInput').click()">
            Upload JWW Files
        </button>
    </div>
    
    <div id="gallery" class="gallery"></div>
    
    <script type="module">
        import createJWWModule from '../dist/jwwlib.js';
        
        let JWWModule = null;
        const fileDataMap = new Map();
        
        async function init() {
            try {
                JWWModule = await createJWWModule();
                console.log('JWW module loaded successfully');
                setupFileHandling();
            } catch (error) {
                console.error('Failed to load JWW module:', error);
                document.getElementById('gallery').innerHTML = 
                    '<div class="error">Failed to load WASM module: ' + error.message + '</div>';
            }
        }
        
        function setupFileHandling() {
            const fileInput = document.getElementById('fileInput');
            
            fileInput.addEventListener('change', async (e) => {
                const files = Array.from(e.target.files).filter(f => 
                    f.name.toLowerCase().endsWith('.jww')
                );
                
                for (const file of files) {
                    await processFile(file);
                }
            });
        }
        
        async function processFile(file) {
            const gallery = document.getElementById('gallery');
            
            // Create card
            const card = document.createElement('div');
            card.className = 'file-card';
            card.innerHTML = `
                <div class="canvas-container">
                    <div class="loading">Loading...</div>
                </div>
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-stats">Processing...</div>
                </div>
            `;
            gallery.appendChild(card);
            
            try {
                // Read file
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                
                // Allocate memory in WASM
                const dataPtr = JWWModule._malloc(uint8Array.length);
                JWWModule.HEAPU8.set(uint8Array, dataPtr);
                
                // Create reader
                const reader = new JWWModule.JWWReader(dataPtr, uint8Array.length);
                
                // Get entities
                const entities = reader.getEntities();
                const entityCount = entities.size();
                
                // Update stats
                card.querySelector('.file-stats').textContent = 
                    `${entityCount} entities â€¢ ${(file.size / 1024).toFixed(1)} KB`;
                
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 250;
                
                // Draw entities
                drawEntitiesToCanvas(entities, canvas);
                
                // Replace loading with canvas
                const container = card.querySelector('.canvas-container');
                container.innerHTML = '';
                container.appendChild(canvas);
                
                // Store data for potential future use
                fileDataMap.set(file.name, {
                    entities: entities,
                    reader: reader
                });
                
                // Cleanup
                JWWModule._free(dataPtr);
                
            } catch (error) {
                console.error('Error processing file:', error);
                card.querySelector('.canvas-container').innerHTML = 
                    '<div class="error">Error loading file</div>';
                card.querySelector('.file-stats').textContent = 'Failed to load';
            }
        }
        
        function drawEntitiesToCanvas(entities, canvas) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.fillStyle = '#fafafa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (entities.size() === 0) {
                ctx.fillStyle = '#999';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No entities found', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // Find bounds
            let bounds = findBounds(entities);
            
            // Calculate scale
            const padding = 20;
            const scaleX = (canvas.width - 2 * padding) / (bounds.maxX - bounds.minX);
            const scaleY = (canvas.height - 2 * padding) / (bounds.maxY - bounds.minY);
            const scale = Math.min(scaleX, scaleY) * 0.9; // 90% to ensure padding
            
            const centerX = (bounds.minX + bounds.maxX) / 2;
            const centerY = (bounds.minY + bounds.maxY) / 2;
            const offsetX = canvas.width / 2;
            const offsetY = canvas.height / 2;
            
            // Transform function
            const transform = (x, y) => ({
                x: (x - centerX) * scale + offsetX,
                y: canvas.height - ((y - centerY) * scale + offsetY)
            });
            
            // Draw entities
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < entities.size(); i++) {
                const entity = entities.get(i);
                drawEntity(ctx, entity, transform, scale);
            }
        }
        
        function findBounds(entities) {
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            
            for (let i = 0; i < entities.size(); i++) {
                const entity = entities.get(i);
                switch(entity.type) {
                    case 'LINE':
                        minX = Math.min(minX, entity.x1, entity.x2);
                        minY = Math.min(minY, entity.y1, entity.y2);
                        maxX = Math.max(maxX, entity.x1, entity.x2);
                        maxY = Math.max(maxY, entity.y1, entity.y2);
                        break;
                    case 'CIRCLE':
                    case 'ARC':
                        minX = Math.min(minX, entity.cx - entity.radius);
                        minY = Math.min(minY, entity.cy - entity.radius);
                        maxX = Math.max(maxX, entity.cx + entity.radius);
                        maxY = Math.max(maxY, entity.cy + entity.radius);
                        break;
                }
            }
            
            // Ensure minimum bounds
            if (!isFinite(minX)) {
                minX = minY = 0;
                maxX = maxY = 100;
            }
            
            return { minX, minY, maxX, maxY };
        }
        
        function drawEntity(ctx, entity, transform, scale) {
            switch(entity.type) {
                case 'LINE': {
                    const p1 = transform(entity.x1, entity.y1);
                    const p2 = transform(entity.x2, entity.y2);
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                    break;
                }
                case 'CIRCLE': {
                    const center = transform(entity.cx, entity.cy);
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, entity.radius * scale, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
                }
                case 'ARC': {
                    const center = transform(entity.cx, entity.cy);
                    const startAngle = -entity.angle2 * Math.PI / 180;
                    const endAngle = -entity.angle1 * Math.PI / 180;
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, entity.radius * scale, startAngle, endAngle);
                    ctx.stroke();
                    break;
                }
            }
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>

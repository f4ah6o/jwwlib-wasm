<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jwwlib-wasm Test</title>
</head>
<body>
    <h1>jwwlib-wasm Module Test</h1>
    <div id="status">Loading...</div>
    <pre id="output"></pre>

    <script type="module">
        const statusEl = document.getElementById('status');
        const outputEl = document.getElementById('output');
        
        async function test() {
            try {
                statusEl.textContent = 'Loading WASM module...';
                
                const response = await fetch('../wasm/jwwlib.js');
                if (!response.ok) {
                    throw new Error(`Failed to load module: ${response.status}`);
                }
                
                const moduleCode = await response.text();
                const moduleBlob = new Blob([moduleCode], { type: 'application/javascript' });
                const moduleUrl = URL.createObjectURL(moduleBlob);
                
                const { default: createJWWModule } = await import(moduleUrl);
                
                statusEl.textContent = 'Initializing module...';
                const JWWModule = await createJWWModule();
                
                statusEl.textContent = 'Module loaded successfully!';
                outputEl.textContent = 'Module info:\n' + JSON.stringify({
                    ready: true,
                    hasJWWReader: typeof JWWModule.JWWReader !== 'undefined'
                }, null, 2);
                
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
                outputEl.textContent = error.stack;
                console.error(error);
            }
        }
        
        test();
    </script>
</body>
</html>

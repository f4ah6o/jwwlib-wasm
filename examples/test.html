<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jwwlib-wasm Test</title>
</head>
<body>
    <h1>jwwlib-wasm Module Test</h1>
    <div id="status">Loading...</div>
    <pre id="output"></pre>

    <script type="module">
        const statusEl = document.getElementById('status');
        const outputEl = document.getElementById('output');
        
        async function test() {
            try {
                statusEl.textContent = 'Loading WASM module...';
                
                // Load the script directly
                const script = document.createElement('script');
                script.src = '../wasm/jwwlib.js';
                
                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
                
                // createJWWModule should now be available globally
                if (typeof createJWWModule === 'undefined') {
                    throw new Error('createJWWModule not found after loading script');
                }
                
                statusEl.textContent = 'Initializing module...';
                const JWWModule = await createJWWModule();
                
                statusEl.textContent = 'Module loaded successfully!';
                outputEl.textContent = 'Module info:\n' + JSON.stringify({
                    ready: true,
                    hasJWWReader: typeof JWWModule.JWWReader !== 'undefined'
                }, null, 2);
                
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
                outputEl.textContent = error.stack;
                console.error(error);
            }
        }
        
        test();
    </script>
</body>
</html>
